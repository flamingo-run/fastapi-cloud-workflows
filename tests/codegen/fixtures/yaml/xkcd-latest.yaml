main:
  params:
  - payload
  steps:
  - call_xkcd-latest-fetch:
      call: http.get
      args:
        url: https://xkcd.com/info.0.json
        body: ${payload}
        headers:
          X-Workflow-Name: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_ID")}
          Content-Type: application/json
      result: res_0
  - set_payload_0:
      assign:
      - payload: ${res_0.body}
  - capture_run_id_0:
      assign:
      - run_id: ${res_0.headers["X-Workflow-Run-Id"]}
  - call_xkcd-summarize:
      call: http.post
      args:
        url: ${sys.get_env("BASE_URL") + "/steps/xkcd-summarize"}
        body: ${payload}
        headers:
          X-Workflow-Name: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_ID")}
          X-Workflow-Run-Id: ${run_id}
          Content-Type: application/json
        auth:
          type: OIDC
          audience: ${sys.get_env("BASE_URL")}
      result: res_1
  - set_payload_1:
      assign:
      - payload: ${res_1.body}
  - return_final:
      return: ${payload}
