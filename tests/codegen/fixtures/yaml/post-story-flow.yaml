main:
  params:
  - payload
  steps:
  - call_build-story:
      call: http.post
      args:
        url: ${sys.get_env("BASE_URL") + "/steps/build-story"}
        body: ${payload}
        headers:
          X-Workflow-Name: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_ID")}
          Content-Type: application/json
        auth:
          type: OIDC
          audience: ${sys.get_env("BASE_URL")}
      result: res_0
  - set_payload_0:
      assign:
      - payload: ${res_0.body}
  - capture_run_id_0:
      assign:
      - run_id: ${res_0.headers["X-Workflow-Run-Id"]}
  - call_create-post:
      call: http.post
      args:
        url: https://jsonplaceholder.typicode.com/posts
        body: ${payload}
        headers:
          X-Workflow-Name: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_ID")}
          X-Workflow-Run-Id: ${run_id}
          Content-Type: application/json
      result: res_1
  - set_payload_1:
      assign:
      - payload: ${res_1.body}
  - call_summarize-post:
      call: http.post
      args:
        url: ${sys.get_env("BASE_URL") + "/steps/summarize-post"}
        body: ${payload}
        headers:
          X-Workflow-Name: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_ID")}
          X-Workflow-Run-Id: ${run_id}
          Content-Type: application/json
        auth:
          type: OIDC
          audience: ${sys.get_env("BASE_URL")}
      result: res_2
  - set_payload_2:
      assign:
      - payload: ${res_2.body}
  - return_final:
      return: ${payload}
